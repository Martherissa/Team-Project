<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Choose Your Recipe</title>
    <style>
        body {
            font-family: 'Disney', cursive;
            background-color: #abd6f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            color: #0e6ba8;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #ff3e41;
        }
    </style>

</head>

<body>
    <img src="https://th.bing.com/th/id/R.6dd693be6092e02d28d1e97af453ef56?rik=eSEzOez2Wl3xFA&riu=http%3a%2f%2ffr.web.img6.acsta.net%2fnewsv7%2f20%2f05%2f11%2f17%2f14%2f2344774.jpg&ehk=yMah%2fzhIfTfNv4aph1ugkgBqyZclv2XHbl39DgpSEWA%3d&risl=&pid=ImgRaw&r=0"
        height="300">

    <h1>With {{input}}, you can choose from recipes below:</h1>

    <form action="/recipe_info" method="post">
        {% for recipe in result %}
        <button type="submit" name="ChosenRecipe" value="{{ recipe }}">{{ recipe }}</button>
        <br>
        {% endfor %}
        <input type="hidden" name="ingredients" value="{{ input }}">
    </form>

    <a href="{{ url_for('hello') }}">Start over</a>

</body>

</html>
